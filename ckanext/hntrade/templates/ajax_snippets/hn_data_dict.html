{% set data_dict = h.get_data_dict(res_id) %}

<div{% if not embedded %} class="modal"{% endif %}>
    <div class="modal-header">
        <h3>数据字典</h3>
    </div>
    <div{% if not embedded %} class="modal-body"{% endif %}>
        <table class="table table-condensed">
            <thead>
            <tr>
                <th scope="col">字段</th>
                <th scope="col">类型</th>
                <th scope="col">描述</th>
            </tr>
            </thead>
            <tbody>
            {% for item in data_dict %}
            <tr>
                <td>{{ item.field }}</td>
                <td>{{ item.format }}</td>
                <td>{{ item.description }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
